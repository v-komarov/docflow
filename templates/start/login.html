{% extends "index.html" %}

{% block content %}


<div class="container">


    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">

        <a class="navbar-brand" href="#">DocFlow (КИС модуль регистрация документов)</a>

    </nav>

  <p></p>

  <div class="row col-16 justify-content-md-center">
    <form method="POST">{% csrf_token %}
  <div class="form-group row">
    <label for="id_login" class="col-sm-4 col-form-label">{{ form.login.label }}</label>
    <div class="col-sm-8">
      {{ form.login }}
    </div>
  </div>
  <div class="form-group row">
    <label for="id_passwd" class="col-sm-4 col-form-label">{{ form.passwd.label }}</label>
    <div class="col-sm-8">
      {{ form.passwd }}
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-dark">Войти</button>
    </div>
  </div>
  </form>

  </div>


  <div class="alert alert-dark" role="alert">
    Если забыли логин и пароль вам <a href="http://10.6.0.22:8000">Сюда</a>
  </div>


</div>


{% endblock %}
